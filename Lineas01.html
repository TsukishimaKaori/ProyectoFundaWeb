<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
	function draw() {
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");	
		
		ctx.beginPath();
		
		ctx.moveTo(0, 0);		
		ctx.lineTo(canvas.width, canvas.height); //(180, 150)

		ctx.moveTo(0, 0);
		ctx.lineTo(0, 150);
		
		ctx.moveTo(0, 150);
		ctx.lineTo(180, 150);	

		ctx.moveTo(0, 75);
		ctx.lineTo(180, 75);
		
		ctx.moveTo(0, 150);
		ctx.lineTo(180, 0);
		
		ctx.stroke();
	}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="180" height="150"></canvas>
 </body>
 
 <img src="cord.png" alt="cord">
</html>
